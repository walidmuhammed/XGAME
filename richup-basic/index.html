<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richup Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div class="title">Richup Prototype</div>
      <div class="current-player" id="current-player"></div>
      <button id="new-game-btn" class="primary">New Game</button>
    </header>
    <main class="main-area">
      <section class="board-area">
        <svg id="board-svg" viewBox="0 0 600 600" role="img" aria-label="Richup board"></svg>
      </section>
      <aside class="panel">
        <div class="panel-section">
          <h2>Turn</h2>
          <div id="turn-info"></div>
          <div class="dice-display">
            <span id="dice-result">Roll to start</span>
          </div>
          <div class="panel-actions">
            <button id="roll-btn" class="primary">Roll Dice</button>
            <button id="buy-btn" class="secondary" disabled>Buy Property</button>
            <button id="end-btn" class="secondary" disabled>End Turn</button>
            <button id="pay-bail-btn" class="secondary" disabled>Pay Bail</button>
            <button id="use-card-btn" class="secondary" disabled>Use Get Out of Jail</button>
          </div>
        </div>
        <div class="panel-section">
          <h2>Property</h2>
          <div id="tile-detail">Select a tile</div>
        </div>
        <div class="panel-section">
          <h2>Players</h2>
          <ul id="player-list"></ul>
        </div>
      </aside>
    </main>
    <footer class="log-area">
      <h2>Action Log</h2>
      <ul id="log-list"></ul>
    </footer>
  </div>

  <div class="modal hidden" id="card-modal" aria-hidden="true" role="dialog">
    <div class="modal-content">
      <h2 id="card-title">Card</h2>
      <p id="card-text"></p>
      <button id="card-ok-btn" class="primary">OK</button>
    </div>
  </div>

  <div class="modal hidden" id="setup-modal" aria-hidden="true" role="dialog">
    <div class="modal-content large">
      <h2>New Game</h2>
      <form id="setup-form">
        <div class="form-row">
          <label for="player-count">Players</label>
          <input type="number" id="player-count" min="2" max="6" value="3">
        </div>
        <div id="player-config"></div>
        <div class="form-actions">
          <button type="submit" class="primary">Start</button>
          <button type="button" id="cancel-setup-btn" class="secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal hidden" id="win-modal" aria-hidden="true" role="dialog">
    <div class="modal-content">
      <h2>Winner</h2>
      <p id="win-text"></p>
      <button id="win-ok-btn" class="primary">New Game</button>
    </div>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
