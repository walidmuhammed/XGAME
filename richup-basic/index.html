<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richup Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div class="title">Richup Prototype</div>
      <div class="current-player" id="current-player"></div>
      <button id="new-game-btn" class="primary">New Game</button>
    </header>
    <main class="main-area">
      <section class="board-area">
        <svg id="board-svg" viewBox="0 0 600 600" role="img" aria-label="Richup board"></svg>
      </section>
      <aside class="panel">
        <div class="panel-section">
          <h2>Turn</h2>
          <div id="turn-info"></div>
          <div class="dice-display">
            <span id="dice-result">Roll to start</span>
          </div>
          <div class="panel-actions">
            <button id="roll-btn" class="primary">Roll Dice</button>
            <button id="buy-btn" class="secondary" disabled>Buy Property</button>
            <button id="end-btn" class="secondary" disabled>End Turn</button>
            <button id="pay-bail-btn" class="secondary" disabled>Pay Bail</button>
            <button id="use-card-btn" class="secondary" disabled>Use Get Out of Jail</button>
            <button id="build-btn" class="secondary hidden" disabled>Build +</button>
            <button id="sell-btn" class="secondary hidden" disabled>Sell −</button>
            <button id="trade-btn" class="secondary">Trade</button>
          </div>
        </div>
        <div class="panel-section">
          <h2>Property</h2>
          <div id="structure-icons" class="structure-icons">—</div>
          <div id="structure-info" class="structure-info"></div>
          <div class="finance-panel" id="finance-panel">
            <div class="finance-title">Finance</div>
            <div class="finance-actions">
              <button id="mortgage-btn" class="secondary" disabled>Mortgage</button>
              <button id="unmortgage-btn" class="secondary" disabled>Unmortgage</button>
            </div>
          </div>
          <div id="tile-detail">Select a tile</div>
        </div>
        <div class="panel-section">
          <h2>Rules</h2>
          <div class="rule-toggle">
            <label for="even-build-toggle">
              <input type="checkbox" id="even-build-toggle" checked>
              Even-Build Rule: <span id="even-build-status">ON</span>
            </label>
          </div>
        </div>
        <div class="panel-section">
          <h2>Players</h2>
          <ul id="player-list"></ul>
        </div>
      </aside>
    </main>
    <footer class="log-area">
      <h2>Action Log</h2>
      <ul id="log-list"></ul>
    </footer>
  </div>

  <div class="modal hidden" id="card-modal" aria-hidden="true" role="dialog">
    <div class="modal-content">
      <h2 id="card-title">Card</h2>
      <p id="card-text"></p>
      <button id="card-ok-btn" class="primary">OK</button>
    </div>
  </div>

  <div class="modal hidden" id="trade-modal" aria-hidden="true" role="dialog">
    <div class="modal-content trade-modal">
      <h2>Trade</h2>
      <label for="trade-partner" class="trade-partner-label">
        Partner
        <select id="trade-partner"></select>
      </label>
      <div class="trade-columns">
        <div class="trade-side">
          <h3>You Give</h3>
          <div id="trade-offer-props" class="prop-list"></div>
          <label>Cash
            <input id="trade-offer-cash" type="number" min="0" value="0">
          </label>
        </div>
        <div class="trade-side">
          <h3>You Receive</h3>
          <div id="trade-request-props" class="prop-list"></div>
          <label>Cash
            <input id="trade-request-cash" type="number" min="0" value="0">
          </label>
        </div>
      </div>
      <div id="trade-fairness" class="fairness">Fairness: —</div>
      <div class="form-actions trade-actions">
        <button id="trade-propose" class="primary">Propose</button>
        <button id="trade-counter">Counter</button>
        <button id="trade-accept" class="success">Accept</button>
        <button id="trade-decline" class="danger">Decline</button>
        <button id="trade-cancel" class="secondary">Cancel</button>
      </div>
    </div>
  </div>

  <div class="modal hidden" id="debt-modal" aria-hidden="true" role="dialog">
    <div class="modal-content wide">
      <h2>Resolve Debt</h2>
      <p id="debt-summary" class="debt-summary"></p>
      <div class="debt-sections">
        <div class="debt-section">
          <h3>Sell Houses</h3>
          <div id="debt-sell-list" class="debt-list"></div>
        </div>
        <div class="debt-section">
          <h3>Mortgage / Unmortgage</h3>
          <div id="debt-mortgage-list" class="debt-list"></div>
        </div>
        <div class="debt-section">
          <h3>Trades</h3>
          <div id="debt-trade-list" class="debt-list"></div>
        </div>
      </div>
      <div class="debt-footer">
        <button id="debt-auto-btn" class="secondary">Auto-Liquidate</button>
        <button id="debt-done-btn" class="primary">Done</button>
        <button id="debt-surrender-btn" class="secondary">Surrender</button>
      </div>
    </div>
  </div>

  <div class="modal hidden" id="setup-modal" aria-hidden="true" role="dialog">
    <div class="modal-content large">
      <h2>New Game</h2>
      <form id="setup-form">
        <div class="form-row">
          <label for="player-count">Players</label>
          <input type="number" id="player-count" min="2" max="6" value="3">
        </div>
        <div id="player-config"></div>
        <div class="form-actions">
          <button type="submit" class="primary">Start</button>
          <button type="button" id="cancel-setup-btn" class="secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal hidden" id="win-modal" aria-hidden="true" role="dialog">
    <div class="modal-content">
      <h2>Winner</h2>
      <p id="win-text"></p>
      <button id="win-ok-btn" class="primary">New Game</button>
    </div>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
